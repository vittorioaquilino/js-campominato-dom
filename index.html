<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="header-content">
                <span>Difficoltà:</span>
                <select name="difficulty-level" id="difficulty-level" class="difficulty-level">
                    <option value="1">easy</option>
                    <option value="2">medium</option>
                    <option value="3">hard</option>
                </select>
                <button id="start">play</button>
            </div>
        </header>
        <!-- /HEADER -->

        <!-- MAIN -->
        <main>
            <h2 id="title">Seleziona il livello di difficoltà e genera la griglia</h2>
            <div id="grid" class="grid-container hidden">
            </div>
        </main>
        <!-- /MAIN -->

        <!-- FOOTER -->
        <footer>
            <div class="footer-content">
                <span>Made with &hearts; by <a href="">Boolean</a></span>
            </div>
        </footer>
        <!-- /FOOTER -->
    </div>


    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
